# oracle-vm-1 ansible_host=xxx.xxx.xxx.xxx ansible_user=ubuntu
# oracle-vm-2 ansible_host=yyy.yyy.yyy.yyy ansible_user=ubuntu
#
# [oracle_vms:vars]
# ansible_ssh_private_key_file=~/.ssh/oracle_cloud_key
